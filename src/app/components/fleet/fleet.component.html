<div class="fleet">
        <ul class="fleet__type">
            <li #type class="type selectedItem" *ngFor="let type of carTypes; let i=index" (click)="selectedItem(i)">{{type}}</li>
        </ul>
        <ul class="fleet__cars">
            <li *ngFor="let car of selectedCars" class="car">
                <img [src]=car.image class="car__image">
                <span class=car__content>
                    <h2>{{car.mark}} {{car.model}}</h2>
                    <h3>{{car.description}}</h3>
                    <h4>{{car.location}}</h4>
                </span>
                <button class="car__detailsBtn" [routerLink]="['/fleet', car.id]">Zobacz wiÄ™cej</button>
            </li>
        </ul>
</div>
