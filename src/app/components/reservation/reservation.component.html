<div class="reservation">
    <ul>
        <li *ngFor="let reservation of reservationList">
            <h2>{{reservation.mark}} {{reservation.model}}</h2>
            <p>{{reservation.date_from}} - {{reservation.date_to}}</p>
            <p>miejsce oddania: {{reservation.location_to}}</p>
            <fa-icon class="icon" [icon]=faTrashAlt></fa-icon>
        </li>
    </ul>
</div>
